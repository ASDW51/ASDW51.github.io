              <div class="markdown-body">
                
                <h2 id="一、选择器"><a href="#一、选择器" class="headerlink" title="一、选择器"></a>一、选择器</h2><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">基本：<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">1</span>、$(<span class="hljs-string">&quot;#id&quot;</span>): 根据给定的ID匹配一个元素。<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">2</span>、$(<span class="hljs-string">&quot;dom元素名&quot;</span>)：根据给定的元素名匹配所有元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">3</span>、$(<span class="hljs-string">&quot;.Class类名&quot;</span>): 根据给定的类匹配元素。<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">4</span>、$(<span class="hljs-string">&quot;*&quot;</span>) ：匹配所有元素。<br></code></pre></td></tr></table></figure>

<figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs ruby"><span class="hljs-number">5</span>、<span class="hljs-variable">$(</span><span class="hljs-string">&quot;dom元素.class类名&quot;</span>)：选择所有<span class="hljs-class"><span class="hljs-keyword">class</span>属性为指定类名的<span class="hljs-title">dom</span>元素。</span><br></code></pre></td></tr></table></figure>

<figure class="highlight angelscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs angelscript"><span class="hljs-number">6</span>、$(<span class="hljs-string">&quot;.stripe tr&quot;</span>): 获取<span class="hljs-keyword">class</span>属性为<span class="hljs-symbol">stripe</span>的<span class="hljs-symbol">table</span>元素下的所有行<br></code></pre></td></tr></table></figure>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">层级：<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">1</span>、$(<span class="hljs-string">&quot;ancestor descendant&quot;</span>):在给定的祖先元素下匹配所有的后代元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">2</span>、$(<span class="hljs-string">&quot;parent &gt; child&quot;</span>):在给定的父元素下匹配所有的子元素<br></code></pre></td></tr></table></figure>

<figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs elixir"><span class="hljs-number">3</span>、<span class="hljs-variable">$(</span><span class="hljs-string">&quot;prev + next&quot;</span>)<span class="hljs-symbol">:</span>匹配所有紧接在 prev 元素后的 <span class="hljs-keyword">next</span> 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">4</span>、$(<span class="hljs-string">&quot;prev ~ siblings&quot;</span>):匹配 prev 元素之后的所有 siblings(同级) 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs makefile"><span class="hljs-section">简单:</span><br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">1</span>、$(<span class="hljs-string">&quot;tr:first&quot;</span>) 匹配找到的第一个元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">2</span>、$(<span class="hljs-string">&quot;tr:last&quot;</span>) 匹配找到的最后一个元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">3</span>、$(<span class="hljs-string">&quot;input:not(:checked)&quot;</span>) 去除所有与给定选择器匹配的元素<br></code></pre></td></tr></table></figure>

<figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">4</span>、$(<span class="hljs-string">&quot;tr:even&quot;</span>) 匹配所有索引值为偶数的元素，从 <span class="hljs-number">0</span> 开始计数<br></code></pre></td></tr></table></figure>

<figure class="highlight apache"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs apache"><span class="hljs-attribute">5</span>、$(<span class="hljs-string">&quot;tr:odd&quot;</span>) 匹配所有索引值为奇数的元素，从 <span class="hljs-number">0</span> 开始计数<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">6</span>、$(<span class="hljs-string">&quot;tr:eq(1)&quot;</span>) 匹配一个给定索引值的元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">7</span>、$(<span class="hljs-string">&quot;tr:gt(0)&quot;</span>) 匹配所有大于给定索引值的元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">8</span>、$(<span class="hljs-string">&quot;tr:lt(2)&quot;</span>) 匹配所有小于给定索引值的元素<br></code></pre></td></tr></table></figure>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">内容：<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">1</span>、$(<span class="hljs-string">&quot;div:contains(&#x27;John&#x27;)&quot;</span>) 匹配包含给定文本的元素<br></code></pre></td></tr></table></figure>

<figure class="highlight gams"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs gams"><span class="hljs-number">2</span>、<span class="hljs-symbol">$</span>(<span class="hljs-string">&quot;div:has(p)&quot;</span>) 匹配所有包含 p 元素的 <span class="hljs-built_in">div</span> 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">3</span>、$(<span class="hljs-string">&quot;td:empty&quot;</span>) 查找所有不包含子元素或者文本的空元素<br></code></pre></td></tr></table></figure>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">可见性：<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">1</span>、$(<span class="hljs-string">&quot;tr:visible&quot;</span>) 查找所有可见的 tr 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs typescript"><span class="hljs-number">2</span>、$(<span class="hljs-string">&quot;tr:hidden&quot;</span>) 匹配所有的不可见元素，input 元素的 <span class="hljs-keyword">type</span> 属性为 <span class="hljs-string">&quot;hidden&quot;</span><span class="hljs-string">` `</span>的话也会被匹配到<br></code></pre></td></tr></table></figure>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">属性：<br></code></pre></td></tr></table></figure>

<figure class="highlight applescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs applescript"><span class="hljs-number">1</span>、$(<span class="hljs-string">&quot;div[id]&quot;</span>) 查找所有含有 <span class="hljs-built_in">id</span> 属性的 <span class="hljs-keyword">div</span> 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight basic"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs basic"><span class="hljs-number">2</span>、$(<span class="hljs-string">&quot;input[name=&#x27;newsletter&#x27;]&quot;</span>) 查找所有 <span class="hljs-keyword">name</span> 属性是 newsletter 的 <span class="hljs-keyword">input</span> 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight basic"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs basic"><span class="hljs-number">3</span>、$(<span class="hljs-string">&quot;input[name!=&#x27;newsletter&#x27;]&quot;</span>) 查找所有 <span class="hljs-keyword">name</span> 属性不是 newsletter 的 <span class="hljs-keyword">input</span> 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">4</span>、$(<span class="hljs-string">&quot;input[name^=&#x27;news&#x27;]&quot;</span>) 查找所有 name 以 <span class="hljs-string">&#x27;news&#x27;</span><span class="hljs-string">` `</span>开始的 input 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">5</span>、$(<span class="hljs-string">&quot;input[name$=&#x27;letter&#x27;]&quot;</span>) 查找所有 name 以 <span class="hljs-string">&#x27;letter&#x27;</span><span class="hljs-string">` `</span>结尾的 input 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">6</span>、$(<span class="hljs-string">&quot;input[name*=&#x27;man&#x27;]&quot;</span>) 查找所有 name 包含 <span class="hljs-string">&#x27;man&#x27;</span><span class="hljs-string">` `</span>的 input 元素<br></code></pre></td></tr></table></figure>

<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs powershell"><span class="hljs-number">7</span>、<span class="hljs-variable">$</span>(<span class="hljs-string">&quot;input[id][name<span class="hljs-variable">$</span>=&#x27;man&#x27;]&quot;</span>) 找到所有含有 id 属性，并且它的 name 属性是以 <span class="hljs-built_in">man</span> 结尾的<br></code></pre></td></tr></table></figure>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">子元素：<br></code></pre></td></tr></table></figure>

<figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs elixir"><span class="hljs-number">1</span>、nth-child(even)/<span class="hljs-symbol">:nth-child</span>(odd)/<span class="hljs-symbol">:nth-child</span>(<span class="hljs-number">3</span>n)/<span class="hljs-symbol">:nth-child</span>(<span class="hljs-number">2</span>)/<span class="hljs-symbol">:nth-child</span>(<span class="hljs-number">3</span>n+<span class="hljs-number">1</span>)/<span class="hljs-symbol">:nth-child</span>(<span class="hljs-number">3</span>n+<span class="hljs-number">2</span>) 匹配其父元素下的第N个子或奇偶元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">2</span>、$(<span class="hljs-string">&quot;ul li:first-child&quot;</span>) 在每个 ul 中查找第一个 li<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">3</span>、$(<span class="hljs-string">&quot;ul li:last-child&quot;</span>)  在每个 ul 中查找最后一个 li<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">4</span>、$(<span class="hljs-string">&quot;ul li:only-child&quot;</span>)  在 ul 中查找是唯一子元素的 li<br></code></pre></td></tr></table></figure>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">表单：<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">1</span>、$(<span class="hljs-string">&quot;:input&quot;</span>) 查找所有的input元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">2</span>、$(<span class="hljs-string">&quot;text&quot;</span>)  匹配所有的单行文本框<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">3</span>、$(<span class="hljs-string">&quot;:password&quot;</span>) 匹配所有密码框<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">4</span>、$(<span class="hljs-string">&quot;radio&quot;</span>)  匹配所有单选按钮<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">5</span>、$(<span class="hljs-string">&quot;checkbox&quot;</span>) 匹配所有复选框<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">6</span>、$(<span class="hljs-string">&quot;submit&quot;</span>)  匹配所有提交按钮<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">7</span>、$(<span class="hljs-string">&quot;image&quot;</span>)  匹配所有图像域<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">8</span>、$(<span class="hljs-string">&quot;button&quot;</span>)  匹配所有按钮<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">9</span>、$(<span class="hljs-string">&quot;file&quot;</span>)   匹配所有文件域<br></code></pre></td></tr></table></figure>

<figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs powershell"><span class="hljs-number">10</span>、<span class="hljs-variable">$</span>(<span class="hljs-string">&quot;hidden&quot;</span>) 匹配所有不可见元素，或者<span class="hljs-built_in">type</span>为<span class="hljs-keyword">hidden</span>的元素<br></code></pre></td></tr></table></figure>

<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">表单对象属性：<br></code></pre></td></tr></table></figure>

<figure class="highlight gams"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs gams"><span class="hljs-number">1</span>、<span class="hljs-symbol">$</span>(<span class="hljs-string">&quot;input:checked&quot;</span>) 匹配所有选中的被选中元素(复选框、单选框等，不包括select中的<span class="hljs-keyword">option</span>)<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">2</span>、$(<span class="hljs-string">&quot;input:enabled&quot;</span>) 匹配所有可用元素<br></code></pre></td></tr></table></figure>

<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs arcade"><span class="hljs-number">3</span>、$(<span class="hljs-string">&quot;input:disabled&quot;</span>) 匹配所有不可用元素<br></code></pre></td></tr></table></figure>

<figure class="highlight gams"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs gams"><span class="hljs-number">04</span>、<span class="hljs-symbol">$</span>(<span class="hljs-string">&quot;select option:selected&quot;</span>) 匹配所有选中的<span class="hljs-keyword">option</span>元素<br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      headingSelector : CONFIG.toc.headingSelector || 'h1,h2,h3,h4,h5,h6',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      collapseDepth   : CONFIG.toc.collapseDepth || 0,
      scrollSmooth    : true,
      headingsOffset  : -boardTop
    });
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
